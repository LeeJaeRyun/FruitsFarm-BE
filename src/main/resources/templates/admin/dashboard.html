<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 대시보드</title>
</head>
<body>
<h1>회원 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>닉네임</th>
        <th>권한</th>
        <th>상세보기</th> <!-- 버튼 컬럼 추가 -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.accountId}">아이디</td>
        <td th:text="${member.role}">권한</td>
        <td>
            <a th:href="@{/admin/member/{id}(id=${member.id})}">상세보기</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
